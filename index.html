<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Quốc Tế Thiếu Nhi 1/6</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="confetti-container" id="confetti"></div>
    <div class="balloons-container" id="balloons"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="main-title animated-text">
                🎈 CHÚC MỪNG NGÀY 1/6 🎈
            </h1>
            <p class="subtitle">Ngày Quốc Tế Thiếu Nhi</p>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title">Chúc Bạn</h2>
                <div class="hero-message">
                    <p class="message-line">🌟 Luôn Vui Vẻ & Hạnh Phúc 🌟</p>
                    <p class="message-line">🎨 Sáng Tạo & Thông Minh 🎨</p>
                    <p class="message-line">🌈 Khỏe Mạnh & Yêu Đời 🌈</p>
                </div>
                <div class="hero-image">
                    <img src="https://www.shutterstock.com/shutterstock/photos/2059815533/display_1500/stock-vector-children-s-day-with-flying-colorful-d-paper-balloons-and-airplanes-on-school-notebook-background-2059815533.jpg" alt="Trẻ em vui chơi" class="hero-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Interactive Game Section -->
    <section class="game-section">
        <div class="container">
            <h2 class="section-title">🎮 Trò Chơi Vui 🎮</h2>
            <div class="game-container">
                <div class="balloon-pop-game">
                    <h3>Chạm Để Nổ Bong Bóng!</h3>
                    <div class="game-balloons" id="gameBalloons"></div>
                    <div class="score">Điểm: <span id="score">0</span></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>🌟 Chúc Mừng Ngày Quốc Tế Thiếu Nhi 1/6 🌟</h3>
                <p>Chúc Bạn có một ngày thật vui vẻ và ý nghĩa!</p>
                <div class="footer-hearts">
                    <span>💖</span>
                    <span>💝</span>
                    <span>💕</span>
                    <span>💗</span>
                    <span>💖</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
